<div class="container-fluid">
  <div class="row">
    <div clas="col-sm-10" id="firstSection">
    <form class="border p-2 mb-2 " id="form">
      <div class="form-group">
      <label>Kajian</label>
      <input type="text" class="form-control" id="judul" placeholder="Judul Kajian">           
      </div>
      <div class="form-group">
      <label>Ustadz</label>
      <input type="text" class="form-control" id="ustadz" placeholder="Ustadz">           
      </div>
      <div class="form-group">
      <label>Lokasi</label>
      <input type="text" class="form-control" id="lokasi" placeholder="Lokasi">           
      </div>  

      <div class="form-group"> <!-- Date input -->
      <label class="control-label" for="tanggal">Tanggal</label>
      <input class="form-control" id="tanggal" name="tanggal" placeholder="YYYY/MM/DD" type="text"/>
      </div>          
      <div class="form-group">
        <label>Kategori</label>
        <input type="text" class="form-control" id="kategori" placeholder="Kategori">           
      </div>  

      <button type="submit" id="button1" class="btn btn-primary">Tambah Kajian</button>
      <button style="display: none" id="button2" class="btn btn-success">Update Kajian</button>
      <button style="display: none" id="button3" class="btn btn-danger">Cancel</button>
    </form>
    </div>
    
  </div>
</div>
