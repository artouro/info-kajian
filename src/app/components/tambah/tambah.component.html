<section id="content">
  <div class="container">
      <div class="col-12 offset-md-2 offset-lg-3 content__header">
          <h2>Post Kajian</h2>
          <p>{{ kajian.authorPhoto }}</p>
      </div>
      <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 content__body">
          <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="judul">Judul Kajian</label>
                <input type="text" class="form-control" id="judul" [(ngModel)]="kajian.judul" name="judul" placeholder="Masukkan judul kajian">
              </div>
              <div class="form-group">
                <label for="pemateri">Pemateri</label>
                <input type="text" class="form-control" id="pemateri" [(ngModel)]="kajian.pemateri" name="pemateri" placeholder="Masukkan nama pemateri">
              </div>
              <div class="form-group">
                <label for="lokasi">Lokasi</label>
                <input type="text" class="form-control" id="lokasi" [(ngModel)]="kajian.lokasi" name="lokasi" placeholder="Masukkan lokasi kajian">
              </div>
              <div class="form-group">
                <label for="kota">Kota</label>
                <input type="text" class="form-control" id="kota" [(ngModel)]="kajian.kota" name="kota" placeholder="Masukkan kota kajian">
              </div>
              <div class="form-group">
                <label for="tanggal">Tanggal</label>
                <input type="date" class="form-control" id="tanggal" [(ngModel)]="kajian.tanggal" name="tanggal" placeholder="Contoh: 10 November 2018">
              </div>
              <div class="form-group">
                <label for="kategori">Kategori</label>
                <select class="form-control" id="kategori" [(ngModel)]="kajian.kategori" name="kategori">
                  <option value="" disabled selected="">- Pilih Kategori -</option>
                  <option value="Rutin">Rutin</option>
                  <option value="Tematik">Tematik</option>
                  <option value="Tabligh Akbar">Tabligh Akbar</option>
                </select>
              </div>
              <div class="form-group">
                <label for="poster">Poster</label>
                <!-- <div class="progress">
                  <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
                </div> -->
                <br>
                <input type="file" class="form-control" id="poster" [(ngModel)]="kajian.poster" name="poster" (change)="selectFile($event)" accept=".jpg,.jpeg,.png">
              </div>
            <button type="submit" class="btn btn-info btn-block">Submit</button>
          </form>
      </div>
  </div>
</section>
