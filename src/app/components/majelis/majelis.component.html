<section id="content" class="content-kajian">
  <div class="container">
      <div class="row">
        <div class="col offset-md-3 offset-lg-4 content__header">
            <h2>List Majelis</h2>
        </div>
      </div>
      <div *ngIf="user?.length > 0; else noData">
	      <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 content__body masjid" *ngFor="let data of user">
	          <div class="masjid-title">
	            <h2>{{ data.nama }}</h2>
	            <p>@{{ data.username }}<br></p>
	          </div>
	            <hr>
	          <div  class="text-right">
	            <a href="#" class="btn btn-info btn-sm">View Details</a>
	          </div>
	      </div>
       </div>
  </div>
</section>

<ng-template #noData>
	<div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 content__body masjid">
		<p>Data Majelis tidak ditemukan.</p>
	</div>
</ng-template>
