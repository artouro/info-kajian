<div class="carousel-wrapper" style="width:100%;">
  <div class="carousel" data-flickity *ngFor="let data of kajian">
    <div class="carousel-cell">
      <div class="card-img">
          <img src="../../assets/component/images/kajian2.jpg" />
      </div>
      <div class="card-title">
          <h3>{{ data.judul }}</h3>
          <p class="card-pemateri">by {{ data.pemateri }}</p>
        </div>
          <hr>
        <div class="card-desc">
          <p>
            <span>{{ data.lokasi }}</span>
            <br>
            {{ data.tanggal }}
            <br>
            {{ data.kategori }}
          </p>
      </div>
    </div>
  </div>
</div>
