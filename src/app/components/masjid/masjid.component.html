<section id="content" class="content-kajian">
  <div class="container">
      <div class="row">
        <div class="col offset-md-4 content__header">
            <h2>List Masjid</h2>
        </div>
      </div>
      <div *ngIf="user?.length > 0; else noData">
	      <div class="col-xs-12 col-sm-4 offset-sm-4 content__body masjid" *ngFor="let data of user">
	          <div class="masjid-title">
	            <h2>{{ data.nama }}</h2>
	            <p>@{{ data.username }}<br>Jalan Ganesha no. 36, Bandung</p>
	          </div>
	            <hr>
	          <div  class="text-right">
	            <a href="#" class="btn btn-info btn-sm">View Details</a>
	          </div>
	      </div>
	    </div>
  </div>
</section>

<ng-template #noData>
	<div class="col-xs-12 col-sm-4 offset-sm-4 content__body masjid">
		<p>Data Masjid tidak ditemukan.</p>
	</div>
</ng-template>
