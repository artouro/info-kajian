<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="assets/templates/img/img-01.png" alt="IMG">
        </div>
          <form [formGroup]="userForm" class="login100-form validate-form" (ngSubmit)="login()">
            <a routerLink="">
              <div class="login100-form-title">
                <h2>SIJAKI</h2>
                <p>Sistem Informasi Jadwal Kajian Islam</p>
              </div>
            </a>
            <app-notification></app-notification>

            <div class="wrap-input100 validate-input email-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="email" placeholder="Email" formControlName="email" required>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
            <div *ngIf="formErrors.email" class="notification is-danger">
                {{ formErrors.email }}
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Password is required">
              <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <div *ngIf="formErrors.password" class="notification is-danger">
                {{ formErrors.password }}
            </div>
            
            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn" [disabled]="!userForm.valid">
                Login
              </button>
            </div>

            <!-- <div class="text-center p-t-12">
              <span class="txt1">
                Forgot
              </span>
              <a class="txt2" href="#">
                Username / Password?
              </a>
            </div> -->

            <div class="text-center p-t-136">
              <a class="txt2" routerLink="/register">
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
