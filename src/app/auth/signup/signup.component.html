<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="assets/templates/img/img-01.png" alt="IMG">
        </div>
        <form [formGroup]="userForm" class="login100-form validate-form" (ngSubmit)="register()">
          <a routerLink="">
            <div class="login100-form-title">
              <h2>SIJAKI</h2>
              <p>Sistem Informasi Jadwal Kajian Islam</p>
            </div>
          </a>
          <app-notification></app-notification>
          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" name="nama" placeholder="Nama Lengkap" formControlName="nama">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>
          <div *ngIf="formErrors.nama" class="notification is-danger">
                {{ formErrors.nama }}
            </div>

            <div class="wrap-input100 validate-input">
            <input class="input100" type="text" name="username" placeholder="Username" formControlName="username">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>
          <div *ngIf="formErrors.username" class="notification is-danger">
                {{ formErrors.username }}
            </div>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <select class="input100" type="text" name="level" placeholder="Register sebagai" formControlName="level">
              <option value="" disabled selected="">Register Sebagai</option>
              <option value="1">Masjid</option>
              <option value="2">Majelis</option>
              <option value="3">Pemateri</option>
              <option value="4">User</option>
            </select>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-users" aria-hidden="true"></i>
            </span>
          </div>
          <div *ngIf="formErrors.level" class="notification is-danger">
                {{ formErrors.level }}
            </div>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="email" placeholder="Email" formControlName="email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
          <div *ngIf="formErrors.email" class="notification is-danger">
                {{ formErrors.email }}
            </div>

          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <div *ngIf="formErrors.password" class="notification is-danger">
                {{ formErrors.password }}
            </div>
          
          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">
              Register
            </button>
          </div>


          <div class="text-center p-t-136">
            <a class="txt2" routerLink="/login">
              Already have an account
              <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
